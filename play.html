<body>
  <nav class="nav">
    <i class="uil uil-bars navOpenBtn"></i>
    <a href="/index.html" class="logo">Platformer.io</a>

      <i class="uil uil-times navCloseBtn"></i>

      <li><a href="/games"><i class="fa-solid fa-gamepad" style="margin-right: 5px;"></i>Games</a></li>

    <div class="gameframe-container" style="margin-top: 20px;">
      <div class="loader" id="loader">
        <p>Loading...</p>
      </div>
      <iframe class="gameframe" src="" allowfullscreen="" scrolling="yes"></iframe>
      <div class="options">
        <div class="left">
          <img class="game-image" src="/favicon.png"
            style="width: 35px; height: 35px; border-radius: 10px;">
          <h1 id="gamename" style="font-weight: 300;">No Game Here...</h1>
        </div>
        <button class="expand" onclick="fullscreen()">
          <p class="expand-logo">
            <i class="fa-solid fa-expand" style="color: #fff;"></i>
          </p>
        </button>
      </div>
    </div>
    <div class="box-game">
      <h3>Share</h3>
      <input type="text" id="urlInput" readonly>
      <button id="copyButton">Copy Link</button>
    </div>
  </div>
